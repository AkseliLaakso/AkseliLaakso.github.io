<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="">
        <title>JSONDEMO1</title>
    </head>
    <body>
        <h2>Muunna JavaScript JSONiksi - stringify </h2>
        <script>
            //Esimerkkiibjeckti JavaScript√§
            var obj = {"nimi": "pekka", "ika": 25, "maa": "Suomi"}
            var json = JSON.stringify(obj);
            alert(json);
        </script>

        <h2>Muunna JavaScript Array JSONiksi</h2>
        <script>
            //Esimerkki: JS array
            var arr = ["Omena", "Banaani", "Mango", "Appelsiini", "Papaija"];
            var json2 = JSON.stringify(arr);
            alert(json2);
            
        </script>
    </body>
</html>
